<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คาดการณ์การดื่มน้ำ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: "Mitr", serif;
    }
</style>
<body>
    <div class="container w-75 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
        <h1 class="text-center">การคาดการณ์ในการดื่มน้ำ</h1>
        
        <div class="row">
    
            <div class="col-md-6 p-4">
                <form method="POST">
                    <div class="mb-2">
                        <label class="form-label">ph (ค่าความเป็นกรด-ด่างของน้ำ)</label>
                        <input type="text" name="ph" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Hardness (ความกระด้างของน้ำ)</label>
                        <input type="text" name="Hardness" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Solids (ปริมาณของแข็งละลายในน้ำ)</label>
                        <input type="text" name="Solids" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Chloramines (ปริมาณสารคลอรามีนในน้ำ)</label>
                        <input type="text" name="Chloramines" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Sulfate (ปริมาณซัลเฟตในน้ำ)</label>
                        <input type="text" name="Sulfate" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Conductivity (การนำไฟฟ้าของน้ำ)</label>
                        <input type="text" name="Conductivity" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Organic Carbon (ปริมาณคาร์บอนอินทรีย์ในน้ำ)</label>
                        <input type="text" name="Organic_carbon" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Trihalomethanes (ปริมาณไตรฮาโลมีเทน)</label>
                        <input type="text" name="Trihalomethanes" class="form-control" required>
                    </div>
    
                    <div class="mb-2">
                        <label class="form-label">Turbidity (ความขุ่นของน้ำ)</label>
                        <input type="text" name="Turbidity" class="form-control" required>
                    </div>
    
                    <button type="submit" class="btn btn-danger w-100">Predict</button>
                </form>
            </div>
            <div class="col-md-6 p-4">
                <h2 class="text-center">ผลการพยากรณ์</h2>
                {% if result %}
                    <h3 class="text-center mt-5">Prediction : {{ result }}</h3>
                {% endif %}
    
                {% if error %}
                    <h5 class="text-center mt-5">{{ error }}</h5>
                {% endif %}
            </div>
        </div>

    </div>
</body>
</html>
